version: "3.3"

services:
  redis:
    container_name: redis
    image: redis:alpine
    ports:
      - "6379:6379"

  # Just a machine running ubuntu, with 'dig' installed so that we can observe the
  # docker compose environment.
  ubuntu:
    container_name: ubuntu
    build:
      context: .
      dockerfile: tests/docker-file-ubuntu
    tty: true
