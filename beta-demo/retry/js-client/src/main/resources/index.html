<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🔁 Kresil Retry Plugin</title>
    <style>
        #container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 20px;
        }

        #log-container-with-retry, #log-container-without-retry {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
        }

        #controls {
            text-align: center;
            margin: 20px;
        }

        #controls input, #controls button {
            margin: 5px;
        }

        .stats {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<h1>🔁 Kresil Ktor Retry Plugin</h1>
<div id="container">
    <div id="log-container-with-retry">
        <h2>Client with Retry</h2>
        <div id="messages-with-retry"></div>
        <div class="stats" id="retry-stats">
            <h3>📨 Total Requests: <span id="retry-total-requests">0</span></h3>
            <h3>❌ Total Errors: <span id="retry-total-errors">0</span></h3>
            <h3>📉 Client Error Rate: <span id="retry-error-rate">0.0</span></h3>
        </div>
    </div>
    <div id="controls">
        <input id="error-rate-input" type="text" placeholder="Enter error rate (0.0 - 1.0)">
        <button id="set-error-rate-button">Set Error Rate</button>
        <div class="stats">
            <h5>⚠️ Current Server Error Rate: <span id="current-error-rate">0.0</span>⚠️</h5>
        </div>
    </div>
    <div id="log-container-without-retry">
        <h2>Client without Retry</h2>
        <div id="messages-without-retry"></div>
        <div class="stats" id="no-retry-stats">
            <h3>📨 Total Requests: <span id="no-retry-total-requests">0</span></h3>
            <h3>❌ Total Errors: <span id="no-retry-total-errors">0</span></h3>
            <h3>📉 Client Error Rate: <span id="no-retry-error-rate">0.0</span></h3>
        </div>
    </div>
</div>
<script src="js-client.js"></script>
</body>
</html>
